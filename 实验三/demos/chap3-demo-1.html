<!DOCTYPE html>
<html>
<head>
    <title>实验3-01</title>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="rotateButton">旋转</button>

    <script>
        var canvas = document.getElementById('canvas');
        var gl = canvas.getContext('webgl');

        // 初始化WebGL上下文

        // 顶点着色器代码
        var vertexShaderSource = `
            attribute vec2 position;
            uniform float angle;
            void main() {
                float c = cos(angle);
                float s = sin(angle);
                mat2 rotateMatrix = mat2(c, -s, s, c);
                vec2 rotatedPosition = rotateMatrix * position;
                gl_Position = vec4(rotatedPosition, 0, 1);
            }
        `;

        // 片元着色器代码
        var fragmentShaderSource = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1, 0, 0, 1);
            }
        `;

        // 创建并编译顶点着色器
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // 创建并编译片元着色器
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        // 创建着色器程序
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        // 获取顶点着色器中的attribute变量position的位置
        var positionLocation = gl.getAttribLocation(program, 'position');

        // 创建缓冲区并绑定数据
        var buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        var vertices = [
            -0.5, -0.5,
            0.5, -0.5,
            -0.5, 0.5,
            0.5, 0.5
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        // 设置attribute变量position从缓冲区读取数据
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        var angle = 0;
        var uniformLocation = gl.getUniformLocation(program, 'angle');

        function render() {
            gl.clear(gl.COLOR_BUFFER_BIT);

            // 更新uniform变量angle的值
            gl.uniform1f(uniformLocation, angle);

            // 绘制
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            // 旋转角度增加
            angle += 0.01;

            // 循环调用渲染函数
            requestAnimationFrame(render);
        }

        // 点击按钮时启动渲染函数
        var rotateButton = document.getElementById('rotateButton');
        rotateButton.addEventListener('click', render);

        // 启动渲染函数
        render();
    </script>
</body>
</html>
