<html>
	<head>
		<title>实验六-01</title>
		<script src="./../js//common/three.js"></script>
		<script src="./../js/common/OrbitControls.js"></script>
		<script src="./../js//jquery-3.6.0.min.js"></script>
		<style>
			body { margin: 0; width: 100%; height: 100%;}
			canvas { width: 100%; height: 100% }
		</style>
		
	</head>
	<body>

		<script>
			var scene = new THREE.Scene();
			var box = new THREE.SphereGeometry(60,40,40);
			
			var material = new THREE.MeshPhongMaterial({
				color:0x80CCFF,
				specular:0x4488ee,
				shininess:14
			});
			var mesh = new THREE.Mesh(box,material);
			scene.add(mesh);

			var point = new THREE.PointLight(0x9999FF);
			point.position.set(100,100,60);
			point.intensity = 1;
			scene.add(point);

			var ambient = new THREE.AmbientLight(0x9999FF);
			scene.add(ambient);

		
			var width = window.innerWidth;
		
			var height = window.innerHeight;

			var k = width / height; 

			var camera = new THREE.PerspectiveCamera(60, width / height, 1, 10000);

			camera.position.set(0,0,300);
			camera.lookAt(scene.position);
			var renderer = new THREE.WebGLRenderer({
				antialias: true,
			});
			renderer.setSize(width,height);
			renderer.setClearColor(0x4D4D4D,1);
			document.body.appendChild( renderer.domElement );
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			};
			animate();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);
		</script>
	</body>
</html>
